steps:
- name: 'docker.io/library/docker:latest'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
    # Run the ZAP Full Scan on example.com and generate a report
    docker run -t owasp/zap2docker-stable zap-full-scan.py -t https://www.example.com -J report.json -w /zap/wrk/

    # Convert the JSON report to HTML
    docker run -v "$(pwd)":/zap/wrk/:rw --rm owasp/zap2docker-stable zap-cli report -f html -o report.html -i /zap/wrk/report.json

artifacts:
  objects:
    location: 'gs://dumduma'
    paths:
      - /zap/wrk/report.html
