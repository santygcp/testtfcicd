steps: 
  # Run DAST scan using OWASP ZAP in GCP DevSecOps Pipeline 
  - name: 'ubuntu'
    entrypoint: bash
    args: 
      - '-c'
      - |-
        apt-get update
        apt-get -y install wget nmap default-jdk
        wget https://github.com/zaproxy/zaproxy/releases/download/v2.12.0/ZAP_2.12.0_Linux.tar.gz
        mkdir zap
        tar -xvf ZAP_2.12.0_Linux.tar.gz
        cd ZAP_2.12.0
        ./zap.sh -cmd -quickurl https://companies.jbcl.cloud -quickprogress -quickout ../zap_report.html 
        nmap -sS -T4 -A -p- companies.jbcl.cloud -oN ../nmap_report.txt
    id: DAST Scan using OWASP ZAP and NMAP
    
  # Store Reports Generated by OWASP ZAP and NMAP in GCP Cloud Bucket 
