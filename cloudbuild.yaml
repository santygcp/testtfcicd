steps:
- name: 'docker.io/library/docker:latest'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    # Install ZAP CLI tool and gsutil
    apt-get update && apt-get install -y zaproxy python3-pip
    pip3 install gsutil

    # Run the ZAP Full Scan on example.com
    docker run -v $WORKING_DIRECTORY:/zap/wrk/:rw -t owasp/zap2docker-stable zap-full-scan.py -t https://www.example.com

    # Copy the ZAP report to GCS
    gsutil cp $WORKING_DIRECTORY/*.html gs://dumduma/
