steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    # Pull the latest OWASP ZAP Docker image
    docker pull owasp/zap2docker-stable
    
    # Run the ZAP Full Scan on example.com
    docker run -t owasp/zap2docker-stable zap-full-scan.py -t https://www.example.com -r report.html --output /zap/wrk/report.html
    
    # Copy the report to a Google Cloud Storage bucket
    /builder/google-cloud-sdk/bin/gsutil cp /zap/wrk/report.html gs://$_BUCKET_NAME/reports/

substitutions:
  _BUCKET_NAME: dumduma
